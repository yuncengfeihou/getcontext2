<div id="context_monitor_settings" class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
        <b>Context Monitor (调试工具)</b>
        <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content">
        <p>此插件用于调试 Context 可用性问题。启用后，它会在每次聊天切换时向控制台输出 getContext 的状态。</p>
        <p style="color: red;">注意：请在调试完成后禁用此插件，以避免产生过多控制台日志。</p>
        <div class="flex-container flexGap5">
            <label class="checkbox_label">
                <input type="checkbox" id="context_monitor_enable">
                <span>启用 Context 状态监控</span>
            </label>
        </div>
    </div>
</div>
